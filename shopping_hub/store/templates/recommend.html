{% extends 'base.html' %} {% block content %}

<style>
    /* Custom CSS to set a fixed size for the preview image */
    #previewImage {
        max-width: 300px;
        max-height: 300px;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 1vh">
    <div>
        <div class="container">
            <h1>Upload and Preview Image</h1>
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Select an image:</label>
                <input type="file" class="form-control" id="imageUpload" accept="image/*" />
            </div>
            <div class="mt-3">
                <h3>Preview:</h3>
                <img id="previewImage" class="rounded" alt="Preview Image" />
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Function to preview the selected image
    function previewImage() {
        var preview = document.getElementById("previewImage");
        var file = document.getElementById("imageUpload").files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }

    // Add event listener to trigger preview on file selection
    document
        .getElementById("imageUpload")
        .addEventListener("change", previewImage);
</script>
